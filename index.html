<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Lobster&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>
    <div class="main">
      <div class="img__container">
      </div>
        <div class="product__content">
          <p class="perfume__text">PERFUME</p>
          <h1 class = "text">Gabrielle Essence Eau De Parfum</h1>
            <p class ="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="prices">
            <p class="current-price"><B>$149.99</B></p>
            <p class="before-price">$169.99</p></div>
            
          <button>
            <img src="images/icon-cart.svg">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TonySaka/Frontendmentor-challenge1" target="_blank">Antony Saka</a>.
  </div>
</body>
</html>
